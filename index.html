<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Calculator</title>
</head>

  <body>

    <div class='title'>Here's our Calculator!</div>

    <div id='window'>
      <input id='userInput'  type="text" placeholder="Enter number">
      <p>Total:</p><div id= 'total'>0</div>
    </div>

    <div id='buttons'>
      <ul class='operators'>
        <li class= 'addition'>
          <input id='add' type='button' value='+'>
        </li>
        <li class= 'subtraction'>
          <input id='subtract' type='button' value='-'>
        </li>
        <li class='multiplication'>
          <input id='multiply' type='button' value='x'>
        </li>
        <li class= 'division'>
          <input id='divide' type='button' value='/'>
        </li>

      </ul>

      <ul>
        <li><button>1</button></li>
        <li><button>2</button></li>
        <li><button>3</button></li>
      </ul>

      <ul>
        <li><button>4</button></li>
        <li><button>5</button></li>
        <li><button>6</button></li>
      </ul>

      <ul>
        <li><button>7</button></li>
        <li><button>8</button></li>
        <li><button>9</button></li>
      </ul>

      <ul>
        <li><input id='clear' type='reset' value='C'></li>
        <li><button>0</button></li>
        <li><input id='equal' type='button' value='='></li>
      </ul>

    </div>

    <script src= 'js/main.js'></script>

  </body>

</html>
